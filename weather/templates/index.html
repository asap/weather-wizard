<!DOCTYPE html>
<html ng-app="weatherApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Dominator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body ng-controller="WeatherCtrl">
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <p>Weather Dominator</p>        

        <input type="text"
               ng-model="place"
               ng-model-onblur
               ng-change="getPlace()"
               placeholder="Where are you?">
        
        <li ng-repeat="result in results">
            <a href="#" ng-click="getWeather(result, this)">{{result.formatted_address}}</a>
        </li>

        <div id="forecast" style="display:none;">
            <h1>Weather for {{weather.location}}</h1>
            <h2>{{weather.temperature}} &deg; F (Feels like {{weather.apparentTemperature}} &deg; F)</h2>
            <h3>{{weather.summary}}</h3>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
        <script src="/static/js/app.js"></script>
        <script src="/static/js/controller.js"></script>
    </body>
</html>
